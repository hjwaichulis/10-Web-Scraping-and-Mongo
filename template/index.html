<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hot Finds</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h1 class="heading"><strong>Latest Mars News</strong></h1>
        <h3>{{mars.news_title}}</h3>
        <p>{{mars.news_p}}</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        <h1 class="heading"><strong>Featured Mars Image</strong></h1>
        <img src="{{mars.featured_image_url}}" class="img=responsive" alt="Mars Images">
        <br>
      </div>
    </div>

  </div>
</body>

</html>
